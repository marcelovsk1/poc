<!DOCTYPE html>
<html>
  <head>
    <title>My App</title>
  </head>
  <body>
    <h1>User in Users :)</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.id }}</li>
            <li>{{ user.name }}</li>
            <li>{{ user.email }}</li>
            <li>{{ user.address }}</li>
            
        {% endfor %}
    </ul>
  </body>
